<!DOCTYPE html>
<html>

    <head>

        <title>Booking - CodeExam</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>

    <body>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a href="index.html"><div class="d-flex flex-row mb-3">
                    <h1 style="color: blue;">Code</h1>
                    <h1 style="color: green;">Exam</h1>
                  </div></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="book.html">Book</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="services.html">Services</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="locations.html">Locations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <div style="height: 2px; width: 100%; background-color: darkblue;"></div>

        <div style="width: 50%; min-height: 75vh; margin-left: 25%;">

            <h2><span class="badge bg-secondary w-100 p-5 text-light text-wrap bg-opacity-75 fs-1 mt-3 rounded">Please fill out the following exam booking form:</span></h2>

            <div style="width: 60%; margin-left: 20%;">
                <input type="text" class="form-control m-3" id="name" placeholder="Full Name">
                <input type="email" class="form-control m-3" id="email" placeholder="Email">
                <input type="number" class="form-control m-3" id="phone" placeholder="Phone Number">
                <input type="datetime-local" class="form-control m-3" id="date" placeholder="Date (MM/DD/YYYY)">
                <select class="form-select m-3 w-100" aria-label="Default select example" id="location">
                    <option selected>Select Location</option>
                    <option value="Rideau">Rideau</option>
                    <option value="Bank Street">Bank Street</option>
                    <option value="Trainyards">Trainyards</option>
                </select>
                <select class="form-select m-3 w-100" aria-label="Default select example" id="language">
                    <option selected>Select Programming Language</option>
                    <option value="Java">Java</option>
                    <option value="C">C</option>
                    <option value="Python">Python</option>
                    <option value="Go">Go</option>
                    <option value="Prolog">Prolog</option>
                    <option value="Scheme">Scheme</option>
                    <option value="php">php</option>
                    <option value="Html">Html</option>
                </select>

                <div class="d-flex m-3">
                    <button type="submit" class="p-2 flex-fill m-3 btn btn-dark rounded" onclick="setValues()">Submit</button>
                </div>
            </div>
            

        </div>

        <span class="badge bg-secondary w-100 p-5 text-light text-wrap bg-opacity-75 fs-1">&copy; CodeExam - 2023</span>


    </body>

    <script>
        function setValues(){
            var language = document.getElementById("language").value;
            var location = document.getElementById("location").value;
            var dateTime = new Date(document.getElementById("date").value);
            var date = dateTime.toDateString();
            var time = dateTime.toTimeString().substring(0, 5);
            localStorage.setItem("language", language);
            localStorage.setItem("location", location);
            localStorage.setItem("date", date);
            localStorage.setItem("time", time);
            window.location.href = "book_confirmation.html";
        }
        
    </script>

</html>
